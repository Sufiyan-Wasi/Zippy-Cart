<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Admin Login</h1>
    <form id="loginForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" value="sufiyanw026@gmail.com" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" value="WasiSufiyan026" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = '<p style="color: green;">Login successful! User: ' + data.user.email + ' Role: ' + data.user.role + '</p>';
                    // Redirect to admin panel
                    if (data.user.role === 'admin') {
                        window.location.href = '/admin';
                    }
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">Login failed: ' + data.error + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
